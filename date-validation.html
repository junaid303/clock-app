<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time - Date Algorithms </title>
    <style>
        body {
            background-color: black;
            color: white;
            width: 50%;
            margin: auto;
        }

        label {
            font-size: x-large;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <section>
        <center>
            <h1> <span id="today"> </span></h1>
            <form onsubmit="getDifference(event)">
                <fieldset>
                    <legend> Timestamp Validation Algorithm</legend>
                    <label for="birthday"> Input Timestamp </label>
                    <input type="datetime-local" name="input-timestamp" id="input-timestamp" required /> <br /><br />
                    <input type="submit" value="Check" />
                </fieldset>
            </form>
        </center>
    </section>
</body>
<script>
    // Write a Function which accepts date&time as input, following below validations
    /*
            1) The entered time/date cannot be backdated. (past)
            2) The entered time/date cannot be within next 10 minutes. 
            3) The entered time/date must be within 30 days from now.
    */

    function getDifference(event) {
        event.preventDefault();
        let liveTime = new Date();
        let inputTime = new Date(document.getElementById("input-timestamp").value);
        let diff_in_milliseconds = inputTime - liveTime;
        let diff_in_minutes = diff_in_milliseconds / (1000 * 60);
        console.log(diff_in_milliseconds); //Diffence in milliseconds from inputTime to LiveTime
        console.log(diff_in_minutes); //Diffence in minutes from inputTime to LiveTime


    }


</script>

</html>
