<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time - Date Algorithms </title>
    <style>
        body {
            background-color: black;
            color: white;
            width: 50%;
            margin: auto;
        }

        label {
            font-size: x-large;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <section>
        <center>
            <h1><span id="a"> </span> ms </h1>
            <h1><span id="b"> </span> seconds </h1>
            <h1><span id="c"> </span> minutes </h1>
            <h1><span id="d"> </span> hours </h1>
            <h1><span id="e"> </span> days </h1>
            <h1><span id="f"> </span> weeks </h1>
            <h1><span id="g"> </span> years </h1>

            <h1> <span id="today"> </span></h1>
            <form onsubmit="getAge(event)">
                <fieldset>
                    <legend> Birthday</legend>
                    <label for="birthday"> Choose Your Birthday </label>
                    <input type="datetime-local" name="birthday" id="birthday" required /> <br /><br />
                    <input type="submit" value="Know Your Age" />
                </fieldset>
            </form>
        </center>
    </section>
</body>
<script>
    // January 1970, 00:00:00 UTC+0
    function main() {
        let birthDate = new Date(document.getElementById("birthday").value);
        let currentDate = new Date();
        let date = currentDate - birthDate;
        document.getElementById("a").innerText = date;
        document.getElementById("b").innerText = Math.floor(date / 1000);
        document.getElementById("c").innerText = Math.floor(date / (1000 * 60));
        document.getElementById("d").innerText = Math.floor(date / (1000 * 60 * 60));
        document.getElementById("e").innerText = Math.floor(date / (1000 * 60 * 60 * 24));
        document.getElementById("f").innerText = Math.floor(date / (1000 * 60 * 60 * 24 * 7));
        document.getElementById("g").innerText = Math.floor(date / (1000 * 60 * 60 * 24 * 7 * 52));
        document.getElementById("today").innerText = new Date();
    }


    function getAge(event) {
        event.preventDefault();
        if (new Date() - new Date(document.getElementById("birthday").value) < 0) {
            return alert("You dont exist!!!")
        }
        setInterval(main, 1000);
    }

    // Write a Function which accepts date&time as input, following below validations
    /*
            1) The entered time/date cannot be backdated. (past)
            2) The entered time/date cannot be within next 10 minutes. 
            3) The entered time/date must be within 30 days from now.
    */
</script>

</html>
